<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<mat-dialog-actions>
  <button (click)="onDismiss()" color="warn" mat-raised-button>Cancel
  </button>
  <button (click)="onConfirm()" color="primary" mat-raised-button>Yes
  </button>
</mat-dialog-actions>
