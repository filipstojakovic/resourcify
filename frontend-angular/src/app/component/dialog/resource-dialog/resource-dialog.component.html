<h1 mat-dialog-title>{{ data ? 'Update Resource' : 'Create Resource' }}</h1>

<form [formGroup]="resourceForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name"/>
      <mat-error
          *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input formControlName="amount" matInput placeholder="Amount"
             type="number"/>
      <mat-error
          *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
        Amount is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Background color</mat-label>
      <input formControlName="backgroundColor" matInput
             placeholder="Background color"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput
                placeholder="Description"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button (click)="onCancelClicked()" color="warn" mat-raised-button>Cancel
    </button>
    <button (click)="onSaveClicked()" color="primary" mat-raised-button>Save
    </button>
  </mat-dialog-actions>
</form>
