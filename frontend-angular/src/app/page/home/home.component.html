<button mat-raised-button color="primary" (click)="openDialog()">Create reservation</button>
<mat-form-field>
  <mat-label>Select resource</mat-label>
  <mat-select [(ngModel)]="selectedResource" name="resource" (selectionChange)="onSelectionChange($event.value)">
    <mat-option *ngFor="let resource of resources" [value]="resource">
      {{resource.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-calendar></app-calendar>
