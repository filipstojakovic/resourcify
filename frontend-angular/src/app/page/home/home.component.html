<button (click)="openDialog()" color="primary" mat-raised-button>Create
  reservation
</button>
<mat-form-field>
  <mat-label>Select resource</mat-label>
  <mat-select (selectionChange)="onSelectionChange($event.value)" [(ngModel)]="selectedResource"
              name="resource">
    <mat-option *ngFor="let resource of resources" [value]="resource">
      {{resource.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-calendar></app-calendar>
