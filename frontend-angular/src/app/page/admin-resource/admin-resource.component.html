

<div class="resource-header">
    <mat-form-field subscriptSizing="dynamic">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. laptop" #input>
    </mat-form-field>

    <button (click)="createNewResource()" color="primary" mat-raised-button>
        <mat-icon>add</mat-icon>
        <span>New resource</span>
    </button>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-mat-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="backgroundColor">
        <th mat-header-cell  *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let row"> <input #ignoredInput
                                                       class="color-box"
                                                       [cpIgnoredElements]="[ignoredInput]"
                                                       [cpOutputFormat]="'hex'"
                                                       [style.background]="row.backgroundColor"
                                                       readonly
                                                       value="Event example"
                                                       [(colorPicker)]="row.backgroundColor"/> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editRow(row)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="deleteRow(row)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
