server:
  port: 8888

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: 'false'
    fetch-registry: 'false'
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
spring:
  application:
    name: discovery-server
  security:
    user:
      name: admin
      password: admin
logging:
  level:
    org:
      springframework:
        security: DEBUG

